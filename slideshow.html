<h2>Pictures Slideshow</h2>
<p>New great picture every 3 seconds:</p>

<!-- The code of the slideshow-->
<div class="slideshow-container">

<div class="mySlides fade">                   <!-- The code for the first picture to appear-->
  <div class="numbertext">1 / 3</div>
  <img src="Berries.jpg" style="width:100%">
  <div class="text">Berries</div>
</div> 												<!-- The end of the code-->

<div class="mySlides fade">							<!-- The code for te 2nd picture-->
  <div class="numbertext">2 / 3</div>
  <img src="Lilias.jpg" style="width:100%">
  <div class="text">Lilias</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="poppies.jpg" style="width:100%">
  <div class="text">Poppies</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<!-- Java script code -->

<script>    
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 3000); // Change image every 3 seconds
}
</script>
</div>
